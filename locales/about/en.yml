    content: <p class="animate animate--fade-left-1 animate--delay-3">I’m studying interactive développement at <strong>Gobelin school in Paris</strong>. This formation train me to design and developed web and mobiles applications in a experiential and interactive way.</p>
      <p class="animate animate--fade-left-1 animate--delay-4">As part of my studies, i work in the agency FCP Digital in Bordeaux as a full stack developper. 
      </p>
      <p class="animate animate--fade-left-1 animate--delay-5">Passionate about web innovation and new technologies, i’m always seeking to combine experiential with utility. 
      </p>

