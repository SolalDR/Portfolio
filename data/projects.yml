  - name: Texposoù
    slug: texposou
    content: Texposoù est un projet d'application Web réaliser dans le cadre d'un workshop d'une semaine en MMI. Il s'agit d'une plateforme permettant de mettre en relation des artistes indépendant avec des lieux d’expositions. A travers d’une plateforme communautaire, l’utilisateur peut manager différents lieux et organiser des expositions auxquelles des artistes pourront venir s’inscrire. Dans cette relation exposant-exposé, le bénéfice est à double sens. Un bar peut par exemple donné de la visibilité à un artiste tout en donnant vie à son lieu. Pour remplir ce défi,  nous avons utiliser le framework MVC Ruby-On-Rails.
    thumbnail: projects/texposou.png
