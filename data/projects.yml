  - name: Pont des Arts
    slug: pont-des-arts
    content: Ce projet est une expérience sonore réaliser avec HTML Canvas. Il met en forme une succession de polygon régulier répondant en chaîne à l'intensité de la musique passé. Un panneau de contôle permet d'éditer les paramètre comme la dispersion des polygon, leur échelle, le nombre de côté, leur rotatio maximum, etc…
    content_en: This project is a sound experiment realized with HTML Canvas API. It create lot of regular polygons arranged in chain which can move according to music intensity. A Dat-GUI controller allow to edit parameters as polygon spreading, scaling, number of side, rotation, etc…
    thumbnail: projects/sound-canvas.png
    photos: 
    date: 2017-10-01
    repository: https://github.com/SolalDR/CanvasExperiment/tree/master/TrucChelou
    url: https://solaldr.github.io/CanvasExperiment/TrucChelou/
    skills: [*canvas, *sound]

