projects:  
  - name: Pachamama Project
    slug: pachamama
    content: Pachamama est un projet THREE.js permettant de créer des arbres génératif. Un controlleur Dat-GUI permet d'éditer l'ensemble des paramètre pour créer des variations d'arbres. Après création de l'architecture logique de l'arbre, la géométrie est crée et affiché à l'écran.
    content_en: Pachamama is a THREE.js project which allow you to create some generative trees. A Dat-GUI controller enable the control of all parameters to create many tree's variation. After computing the logical architecture of the tree, the 3D geometry is created and displayed.
    thumbnail: projects/pachamama.png
    photos: 
    date: 2018-01-07
    url: https://solaldr.github.io/Pachamama/
    repository: https://github.com/SolalDR/Pachamama
    skills: [*three]

  - name: Climate Data
    slug: climate-visualisation
    content: Climate-Datavisualisation est une expérience intéractive visant à mettre en image l'évolution de paramètre environnementaux au travers d'une double lecture spatio/temporelle. Des données de pays du monde entier son récupérer et traité pour conjecturer une approche possible de l'année 2100. Parmi les paramètres récupérés on retrouve la hausse du CO2, de la population, de la température et des informations globales sur la montée des eaux. Ce projet fut réaliser aux Gobelins par équipe de deux (un designer / un developpeur) dans un délai d'une semaine.
    content_en: Climate-datavisualisation is a interactive experimentation which show you the evolution of some environmental parameters across a dual time and space reading. Datas from all around the world are process to speculate a possible approach of year 2100. Among the collected parameters, there is CO2, population, and temperature evolution. This project has been realized at Gobelin school during a week.
    thumbnail: projects/climate.png
    photos: 
    date: 2017-11-01
    url: http://climate.solaldussout-revel.com
    repository: https://github.com/SolalDR/Climate-Visualisation
    skills: [*three, *vue, *es6, *three, *webpack, *google-map, *open-street-map]
  
